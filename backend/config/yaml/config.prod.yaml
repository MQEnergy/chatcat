app:
  mode: 'production'
  defaultPageSize: 20 # 默认分页条数
  maxPageSize: 500    # 最大分页条数
  appName: "chatcat"
  version: "v0.1.1"  # 当前版本
  description: "一个好用的chatGPT客户端工具"
  versionNewMsg: "当前已经是最新版本!"
  versionOldMsg: "最新版本: %s, 是否立即更新?"
  btnConfirmText: "确定"
  btnCancelText: "取消"
  width: 1227
  height: 866
  minWidth: 1000
  minHeight: 700
  upgradeUrl: "https://github.com/MQEnergy/chatcat/archive/refs/tags/" # 更新地址
  homeUrl: "https://chat.yippai.com" # 应用主页
  serverUrl: "" # 服务器地址
  dbName: "chatcat.db" # db名字
  wsPort: 9991 # ws端口
  wsUrl: "ws://127.0.0.1:9991/chat" # ws连接地址
  pushUrl: "http://127.0.0.1:9991/push" # ws推送地址
log:
  debug: true
  fileName: 'chatcat' # 日志文件名称
  dirPath: 'runtime/logs' # 日志默认存放目录
github:
  owner: 'MQEnergy'
  repo: 'chatcat'
